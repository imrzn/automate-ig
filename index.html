<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Area with Line Breaks</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        #text-area {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #result-input {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #copy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #copy-button:hover {
            background-color: #0056b3;
        }

        #copy-status {
            color: #007bff;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Styled Text Area with Line Breaks</h2>
                <textarea id="text-area" placeholder="Enter text here..."></textarea>
                <input type="text" id="result-input" readonly>
                <button id="copy-button">Copy Result</button>
                <div id="copy-status">Copied!</div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const textArea = document.getElementById('text-area');
        const resultInput = document.getElementById('result-input');
        const copyButton = document.getElementById('copy-button');
        const copyStatus = document.getElementById('copy-status');

        copyButton.addEventListener('click', () => {
            resultInput.select();
            document.execCommand('copy');
            copyStatus.style.display = 'block';
            setTimeout(() => {
                copyStatus.style.display = 'none';
            }, 1500);
        });

        textArea.addEventListener('input', () => {
            const text = textArea.value;
            const lines = text.split('\n');
            const modifiedText = lines.map((line, index) => {
                if (index === 0) {
                    return line;
                } else {
                    return '<br>' + line;
                }
            }).join('');
            resultInput.value = modifiedText;
        });
    </script>
</body>
</html>
